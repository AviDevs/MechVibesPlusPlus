<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mechvibes++</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />
    <link rel="stylesheet" href="./assets/milligram.min.css" />
    <link rel="stylesheet" href="./assets/app.css" />
  </head>

  <body style="padding: 2rem; background-color:#121212;"></body>
    <div id="app-logo">
      <div id="logo">Loading...</div>
    </div>

    <div id="app-body" class="loading">
      <table style="display: table">
        <tbody>
          <tr>
            <td colspan="2">
              <select id="pack-list" class="custom-input mb-0" style="width: 100%; margin-right: 10px; background-color:#1f1f1f; color:#adadad"></select>
              <div style="text-align: right">
                <small>
                  <a href="https://discord.gg/NzeXc8gMWW" class="open-in-browser">Join our Discord.</a>
                </small>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 50%; color:#ebebeb"; color=>Volume <span id="volume-value-display" style="font-weight: bold; color:#ebebeb"></span></td>
            <td style="width: 50%">
              <input type="range" min="0" max="100" value="20" step="5" class="slider mb-0" id="volume" style="width: 100%" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="divider"></div>
      <div style="color: #ebebeb; font-size: 12px; text-align: center">
        <p>Made with ‚ù§ by <a href="https://github.com/PyroCalzone/MechVibesPlusPlus" class="open-in-browser">Pyro & Saturn</a></p>
        <p id="app-version" style="color: #9b9b9b">-</p>
        <div id="update-available" class="hidden">
          New version of MechvibesPlusPlus is available (<span id="new-version">-</span>)
          <div style="margin-top: 5px">
            <a href="https://github.com/PyroCalzone/MechVibesPlusPlus/releases/latest" class="open-in-browser">View Update on GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
